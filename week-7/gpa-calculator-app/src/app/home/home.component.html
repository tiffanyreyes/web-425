<div fxLayout="row wrap" fxLayoutGap="20px">
  <div fxFlex class="grade-form">
    <mat-card class="mat-elevation-z8">
      <mat-card-title>Grade Entry</mat-card-title>
      <mat-card-content>
        <form [formGroup]="transcriptForm" (ngSubmit)="onSubmit($event); transcriptForm.reset()" fxLayout="column">
          <mat-form-field>
            <mat-label>Course</mat-label>
            <input matInput type="text" id="txtCourse" formControlName="course" />
          </mat-form-field>
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Grade</mat-label>
            <mat-select formControlName="grade" name="selectGrade">
              <mat-option *ngFor="let grade of selectableGrades" [value]="grade">
                {{ grade }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="!transcriptForm.valid" type="submit">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex class="grade-summary">
    <button mat-raised-button color="primary" (click)="clearEntries()">Clear Transcript</button>
    <mat-card class="mat-elevation-z8">
      <mat-card-title>Transcript</mat-card-title>
      <mat-card-content>
        <app-grade-summary *ngFor="let entry of transcriptEntries" [course]="entry.course" [grade]="entry.grade"></app-grade-summary>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<br />
<br />

<div fxLayout=”column” fxLayoutGap=”20px”>
  <div fxFlex class=”gpa”>
    <button mat-raised-button color="primary" (click)="calculateResults()">Calculate GPA</button>
    <mat-card class="mat-elevation-z8">
      <mat-card-title style="text-align: center;">
        GPA: <app-gpa [gpaTotal]="gpaTotal"></app-gpa>
      </mat-card-title>
    </mat-card>

  </div>
