<div fxFlex fxLayoutAlign="center">
  <mat-card fxLayout="column" style="text-align: center; width: 35%; margin-top: 15%">
    <mat-card-title>Student Sign In</mat-card-title>
    <mat-card-subtitle>You must enter a valid student ID to proceed.</mat-card-subtitle>
    <br />
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit(); signInForm.reset()" fxLayout="column">
      <mat-form-field fxFlex appearance="fill">
        <mat-label>Student ID:</mat-label>
        <input matInput type="text" id="txtStudentId" formControlName="studentId" />
      </mat-form-field>
      <div class="msg-error" *ngIf="errorMessage" style="color: #D8000C; background-color:#FFD2D2; padding: 12px; margin: 10px 0px">
        {{ errorMessage }}
      </div>
      <button mat-raised-button type="submit" color="primary" >Sign In</button>
    </form>
  </mat-card>

</div>
