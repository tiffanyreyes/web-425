<div class="container">
  <div class="input-group mb-3">
    <input type="text" id="txtSearch" class="form-control" placeholder="Search by name" [formControl] ="txtSearchControl" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
  </div>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Composer ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <tbody *ngFor="let composer of composers | async">
      <tr>
        <td scope="row">
          <a routerLink="/composer-details/{{ composer.composerId }}">{{ composer.composerId }}</a></td>
        <td scope="row">{{ composer.fullName }}</td>
        <td scope="row">{{ composer.genre }}</td>
      </tr>
    </tbody>
  </table>
</div>
