<div class="container">
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Composer ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let composer of composers">
        <td scope="row">
          <a routerLink="/composer-details/{{ composer.composerId }}">{{ composer.composerId }}</a></td>
        <td scope="row">{{ composer.fullName }}</td>
        <td scope="row">{{ composer.genre }}</td>
      </tr>
    </tbody>
  </table>
</div>
