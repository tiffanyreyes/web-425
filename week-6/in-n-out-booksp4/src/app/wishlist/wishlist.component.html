<div fxLayout="column">
  <app-wishlist-create fxFlex (addItemEmitter)="updateItemsHandler($event)"></app-wishlist-create>
  <mat-list fxFlex *ngIf="items && items.length > 0; else emptyItem">
    <mat-list-item *ngFor="let item of items">
      <div mat-line>
        Title: {{ item.title }}
      </div>
      <div mat-line>
        Authors: {{ item.authors }}
      </div>
    </mat-list-item>
  </mat-list>
  <ng-template #emptyItem>
    <div class="row">
      <div class="col-sm-12">
        <h4>
          Your wishlist is currently empty.
        </h4>
      </div>
    </div>
  </ng-template>
  <br />
  <br />
</div>
